name: Build and Push Multi-Platform Docker Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64, linux/arm/v7]  # Define the platforms to build for
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: ${{ matrix.platform }}  # Reference the current platform from matrix
          build-args: |
            TARGETPLATFORM=${{ matrix.platform }}  # Pass the correct platform
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.platform }}-base-python  # Set the base image dynamically based on platform
          tags: |
            oideibrett/matterflow:latest
            oideibrett/matterflow:${{ github.sha }}
