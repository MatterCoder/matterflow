name: Build and Push Multi-Platform Docker Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push amd64 image
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64  # Reference the current platform from matrix
          build-args: |
            TARGETPLATFORM=amd64  # Pass the correct platform
            BUILD_FROM=ghcr.io/home-assistant/amd64-base-python
          tags: |
            oideibrett/matterflow-amd64:latest
            oideibrett/matterflow-amd64:${{ github.sha }}

      - name: Build and push arm64 image
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/armv7  # Reference the current platform from matrix
          build-args: |
            TARGETPLATFORM=arm7 # Pass the correct platform
            BUILD_FROM=ghcr.io/home-assistant/armv7-base-ubuntu  # Set the base image dynamically based on platform
          tags: |
            oideibrett/matterflow-armv7:latest
            oideibrett/matterflow-armv7:${{ github.sha }}
